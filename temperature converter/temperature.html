<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="temperature.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Onest&family=Poppins:ital,wght@1,300&display=swap"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
            rel="stylesheet">
            
    </head>

    <body>
        <div class="container">
            <div class="title">
                <h1>Temperature Converter</h1>
                <span class="temperature-icon"><i class="ri-temp-cold-fill"></i></span>
            </div>

            <div id ="celsius">
                <input type="number" name="" placeholder="celsius">
                <span class="icon"><i class="ri-celsius-fill"></i></span>
            </div>

            <div id ="fahrenheit">
                <input type="number" name="" placeholder="fahrenheit">
                <span class="icon"><i class="ri-fahrenheit-fill"></i>   
            </div>

            <div id ="kelvin">
                <input type="number" name="" placeholder="kelvin">
                <span class="icon"></span>
            </div>
            
            <div class="button">
                <button>All Clear</button>
            </div>
        </div>

        <script src="temperature.js"></script>
    </body>

</html>
